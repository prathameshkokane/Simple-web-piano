<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Piano</title>
  </head>
  <body>
    <div class="container">
      <div class="piano-container">
        <div class="header">
          <h2>Web Piano</h2>
          <div class="volume-range">
            <span>Volume</span>
            <input id="volume" type="range" min="1" max="100"  />
          </div>
        </div>
        <div class="keys-container">
          <p class="black-keys" id="w">w</p>
          <p class="black-keys" id="e">e</p>
          <p class="black-keys" id="t">t</p>
          <p class="black-keys" id="y">y</p>
          <p class="black-keys" id="u">u</p>
          <p class="black-keys" id="o">o</p>
          <p class="black-keys" id="p">p</p>

          <p class="white-keys" id="a">a</p>
          <p class="white-keys" id="s">s</p>
          <p class="white-keys" id="d">d</p>
          <p class="white-keys" id="f">f</p>
          <p class="white-keys" id="g">g</p>
          <p class="white-keys" id="h">h</p>
          <p class="white-keys" id="j">j</p>
          <p class="white-keys" id="k">k</p>
          <p class="white-keys" id="l">l</p>
          <p class="white-keys" id=";">;</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
